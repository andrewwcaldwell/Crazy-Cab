<!doctype html>
<html>

<head>
    <title>Crazy-Cab</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/template" id="new-player-template">
        <h2>Add New Player</h2>
        <div>
            <div>
                <input type="radio" name="vehicle" id="speeder" value="speeder">Speeder</input>
                <input type="radio" name="vehicle" id="cruiser" value="cruiser">Cruiser</input>
            <div>
            <input type="text" id="name-player" placeholder="Enter Name">
            <button id="submit-player">Add</button>
        </div>
    </script>
    <script type="text/template" id="play-game-template">
        <div id="playspace">
            <div id="binder">
                <div id="cab" class="cabPosition"> <%= cab %> </div>
                <div id="reward"></div>
            </div>
        </div>
        <div id="points">  
            <h3>Player</h3>
            <p id="username"> <%= username %> </p>   
            
            <h3>Score</h3>
            <p id="score"> <%= score %> </p>
            
            <h3>Fuel Level</h3>
            <p id="username"> <%= fuellevel %> </p>
            
            <h3>Players Position</h3>
            <p id="position"> <%= position %> </p>
            
            <h3>Next Fuel Rewards Card Position</h3>
            <p id="rewards"> <%= fuelRewards %> </p>
            
            <button id="button-left">Left</button>
            <button id="button-up">Up</button>
            <button id="button-down">Down</button>
            <button id="button-right">Right</button>
        </div>
    </script>
</head>

<body>
    <div class="gray-bezel">
        <main class="screen">
            <div id="new-player"></div>
            <div id="play-game"></div>
        </main>
    </div>
    <span class="nav">
        <h2>Nintendo</h2>
        <h1>CRAZY CAB</h1>
        <a href="#/add">New Player</a>
        <a href="#/play">New Game</a>
    </span>
</body>

</html>
